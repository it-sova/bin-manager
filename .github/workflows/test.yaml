name: test
on:
  push:
    branches:
      - master
  pull_request:
permissions:
  contents: read
jobs:
  tests:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.2'

      - name: Run tests
        run: go test ./...